<script>
  window.onload = function () {
    const interval = setInterval(() => {
      const panel = document.querySelector('.layer-switcher > div');

      if (panel && !document.getElementById('layer-title')) {
        // Criar o título
        const title = document.createElement('div');
        title.id = 'layer-title';
        title.innerHTML = '<i class="fas fa-layer-group" style="margin-right:6px;"></i>Camadas Disponíveis';
        title.style.fontWeight = 'bold';
        title.style.padding = '6px 10px';
        title.style.background = '#3C8DBC';
        title.style.color = 'white';
        title.style.textAlign = 'center';
        title.style.fontFamily = 'sans-serif';
        title.style.fontSize = '15px';
        title.style.borderBottom = '1px solid #ccc';

        // Inserir título no topo do painel
        panel.insertBefore(title, panel.firstChild);

        clearInterval(interval);
      }
    }, 300);
  };
</script>
